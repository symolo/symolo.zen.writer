<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href="../node_modules/quill/dist/quill.bubble.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
  <title>symolo.zen.writer</title>
</head>

<body>

  <div id='main-container'>
    <div id="scrolling-container">
      <div id="quill-container">
      </div>
    </div>
  </div>

  <div class='title'>autosave.txt</div>

  <div class='btn menu trigger' onclick="document.body.querySelector('.submenu').classList.toggle('show');">
    <i data-feather="menu"></i>
  </div>

  <div class="submenu">
    <div class='btn' onclick="window.app.newfile()"> <i data-feather="file-plus"></i> </div>
    <div class='btn' onclick="window.app.openfile()"> <i data-feather="upload"></i> </div>
    <div class='btn' onclick="window.app.savefile()"> <i data-feather="download"></i> </div>
  </div>

  <div class='btn close' onclick="window.app.close()"><i data-feather="x"></i></div>
  <div class='btn maxmin' onclick="window.app.tooglemaxmin()"><i data-feather="maximize-2" width="16"
      height="16"></i></div>

  <script src="./renderer.js"></script>
</body>

</html>
